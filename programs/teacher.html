<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="css/t-style.css">
</head>
<body>
    <header>
        <div class="profile-info">
            <img id="profilePic" alt="Profile Picture">
            <span id="userProfile"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
    <main>
        <div class="klw-flex">
            <h1>KLW Dashboard</h1>
            <select id="levelSelect">
                    <option value="" disabled="" selected="">เลือกระดับชั้น</option>
                    <!-- ตัวเลือกวิชาจะถูกโหลดจาก JavaScript -->
                    <option value="m1">ม. 1</option>
                    <option value="m2">ม. 2</option>
                    <option value="m3">ม. 3</option>
                    <option value="m4">ม. 4</option>
                    <option value="m5">ม. 5</option>
                    <option value="m6">ม. 6</option>
            </select>
        </div>
        
        <!-- เนื้อหาหลักของ Dashboard จะอยู่ที่นี่ -->
        <h1>Teacher Dashboard</h1>
        <div class="menu-container">
            <a href="grade-entry.html" class="menu-item">
                <div class="menu-content">
                    <div class="icon-container">
                        <i class="fa-solid fa-pen-to-square"></i> <!-- ไอคอนสำหรับกรอกผลการเรียน -->
                    </div>
                    <h3>กรอกผลการเรียน</h3>
                </div>
            </a>
            <a href="subject-grades.html" class="menu-item">
                <div class="menu-content">
                    <div class="icon-container">
                        <i class="fa-solid fa-book"></i> <!-- ไอคอนสำหรับผลการเรียนรายวิชา -->
                    </div>
                    <h3>ผลการเรียนรายวิชา</h3>
                </div>
            </a>
            <a href="downloads.html" class="menu-item">
                <div class="menu-content">
                    <div class="icon-container">
                        <i class="fa-solid fa-download"></i> <!-- ไอคอนสำหรับดาวน์โหลดเอกสาร -->
                    </div>
                    <h3>ดาวน์โหลดเอกสาร</h3>
                </div>
            </a>
            <a href="help.html" class="menu-item">
                <div class="menu-content">
                    <div class="icon-container">
                        <i class="fa-solid fa-question"></i> <!-- ไอคอนสำหรับวิธีใช้งาน -->
                    </div>
                    <h3>วิธีใช้งาน</h3>
                </div>
            </a>
        </div>
        

        <!-- ปุ่มที่จะแสดงเฉพาะครูที่เป็นหัวหน้าฝ่ายวิชาการ -->
        <button id="academic-head-button" style="display: none;">
            การจัดการฝ่ายวิชาการ
        </button>
      
    </main>
    <script src="js/teacher.js"></script>
    <script src="js/t-script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- ใช้เพื่อดึง Font Awesome icons -->
</body>
</html>
